<div class="grid-container">
  <!-- grid table -->
  <wj-flex-grid [itemsSource]="products" #grid
      [showMarquee]="true"
      [allowSorting]="allowSorting"
      (loadedRows)="onloadedRows(grid)">
    <wj-flex-grid-column [header]="'Id'" [binding]="'Id'" [width]="100"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'ParentId'" [binding]="'ParentId'" [width]="100"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'IsGroup'" [binding]="'IsGroup'" [width]="100"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'Name'" [binding]="'Name'" [width]="300"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'ItemTypeName'" [binding]="'ItemTypeName'" [width]="150"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'Code'" [binding]="'Code'" [width]="120"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'Unit'" [binding]="'Unit'" [width]="100"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'ItemGroupCode'" [binding]="'ItemGroupCode'" [width]="120"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'BranchCode'" [binding]="'BranchCode'" [width]="100"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'IsActive'" [binding]="'IsActive'" [width]="100"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'CreatedBy'" [binding]="'CreatedBy'" [width]="100"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'CreatedAt'" [binding]="'CreatedAt'" [width]="200"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'ModifiedBy'" [binding]="'ModifiedBy'" [width]="100"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'ModifiedAt'" [binding]="'ModifiedAt'" [width]="200"></wj-flex-grid-column>
    <wj-flex-grid-column [header]="'SelectKey wibkaw'" [binding]="'_SelectKey__wibkaw'" [width]="150"></wj-flex-grid-column>
    <wj-flex-grid-filter></wj-flex-grid-filter>
  </wj-flex-grid>
  <div class="paging">
    <wj-collection-view-navigator headerFormat="Page {currentPage:n0} of {pageCount:n0}" [byPage]="true"
        [cv]="products">
    </wj-collection-view-navigator>
  </div>
</div>
