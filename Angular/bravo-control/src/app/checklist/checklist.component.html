<div class="main-content">
  <div class="checklist">
    <form [formGroup]="form">
      <div class="trading">
        <app-checklist-control #trading formControlName="Trading">
        </app-checklist-control>
      </div>
      <div class="rating">
        <app-checklist-control #rating formControlName="Rating">
        </app-checklist-control>
      </div>
      <div class="timing">
        <app-checklist-control #timing formControlName="Timing">
        </app-checklist-control>
      </div>
    </form>
  </div>
</div>
