<div class="main-content">
  <div class="checklist">
    <form [formGroup]="form">
      <div class="trading">
        <app-checklist-control formControlName="Trading"
            [checkLists]="tradingCheckList"></app-checklist-control>
      </div>
      <div class="rating">
        <app-checklist-control formControlName="Rating"
            [checkLists]="ratingCheckList"></app-checklist-control>
      </div>
    </form>
  </div>
  <div class="output">
    <div class="trading">
      Trading Value: {{form.get('Trading')!.value}}
    </div><br>
    <div class="rating">
      Rating Value: {{form.get('Rating')!.value}}
    </div>
  </div>
</div>
