<div class="checklist-control" >
    <ul style="padding: 0">
      <li>
        <label [ngStyle]="{'display': (checkAppearance == 0) ? '' : 'none'}">
          <input #checkList type="checkbox"
            (change)="onSelectAll($event)"
            [(ngModel)]="viewCheckList.checked"
            [checked]="viewCheckList.checked"
            [disabled]="readOnly || !bAllowSelectMultiValue"><span>{{zText}}</span>
        </label>
          <ul #option class="list-option"
              [ngStyle]="{'padding-inline-start': (checkAppearance == 1) ? '5px' : ''}">
            <li *ngFor="let control of controls">
              <label [class.button-appearance]="checkAppearance == 1"
                  [ngClass]="(control.checked && checkAppearance == 1) ? ' active' : ''">
                <input type="Checkbox"
                  [value]="control.value"
                  [(ngModel)]="control.checked"
                  (change)="onSelectOption($event)"
                  [checked]="control.checked"
                  [disabled]="readOnly"><span>{{control.text}}</span>
              </label>
            </li>
          </ul>
      </li>
    </ul>
</div>
