<div class="flex-container">
  <form [formGroup]="form">
    <div class="image-url">
      <textarea #img1 class="url" [value]="form.get('Image')!.value"
        (input)="form.get('Image')!.setValue(img1.value)"></textarea>
    </div>
    <div class="image-box" [ngStyle]="{'height': form.get('Image')!.value ? '' : '70%'}">
      <app-image-box formControlName="Image"></app-image-box>
    </div>
  </form>
</div>
