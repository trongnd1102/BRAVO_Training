<div class="image-preview">
  <img [src]="url" style="width: 30vh; height: 20vh;">
</div>
<div class="option">
  <label for="image-upload"><i class="fa-solid fa-folder-open"></i>
    <input id="image-upload" type="file" (change)="selectImage($event)">
  </label>
  <i class="fa-solid fa-x" (click)="deleteImage()" style="margin: 5px"></i>
</div>
