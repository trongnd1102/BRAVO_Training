<div class="main-content">
  <div class="image-view">
    <img [src]="url" style="width: 80vh; height: 50vh">
  </div>
  <div class="show-popup">
    <button #btnShowPopup class="btn btn-primary">
      <i class="fa-solid fa-angle-down" ></i>
    </button>
    <wj-popup #ImagePopup class="popover"
        [owner]="btnShowPopup"
        [showTrigger]="'Click'"
        [hideTrigger]="'Blur'"
        [isResizable]="true">
      <div class="image-upload">
        <app-image-upload (imageOutput)="getImageUrl($event)"></app-image-upload>
      </div>
    </wj-popup>
  </div>
</div>
