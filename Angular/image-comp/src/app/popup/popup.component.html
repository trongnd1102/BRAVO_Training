<div class="image-popup">
  <button #btnShowPopup class="btn btn-primary">
    <i class="fa-solid fa-angle-down" ></i>
  </button>

  <wj-popup #ImagePopup class="popover"
      [owner]="btnShowPopup"
      [showTrigger]="'Click'"
      [hideTrigger]="'Blur'">
    <app-image-upload></app-image-upload>
  </wj-popup>
</div>
